<html>
    <script>
        // create an array storing the three options we want to randomly select from. 
        const rockPaperScissors = ['Rock', 'Paper', 'Scissors'];
        // randonly select one of those elements from the array and return it to lower case.
        function computerPlay() {
            return rockPaperScissors[Math.floor(Math.random()*rockPaperScissors.length)].toLowerCase();
        }
        // we need a counter for the player if the player gets a point
        let playerCounter = 0;
        // counter for computer
        let computerCounter = 0;

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === 'rock' && computerSelection === 'paper') {
                alert('You lose! Paper beats rock.');
                computerCounter++;
            }
            else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                alert('You lose! Scissors beat paper.');
                computerCounter++;
            }
            else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                alert('You win! Scissors beat paper.')
                playerCounter++;
            }
            else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                alert('You win! Rock beats scissors.')
                playerCounter++;
            }
            else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                alert('You lose! Rock beats scissors.')
                computerCounter++;
            }
            else if (playerSelection === 'paper' && computerSelection === 'rock') {
                alert('You win! Paper beats rock.')
                playerCounter++;
            }
            else if (playerSelection === computerSelection) {
                alert("It's a tie.");
            }
        }
        
        function game() {
            for (let i = 1; i <= 5; i++) {
                // create a prompt where one will enter rock paper or scissors
                let playerSelection = prompt('Enter rock, paper, or scissors').toLowerCase();
                // set computer equal to the value created by the computerPlay function
                let computerSelection = computerPlay();
                playRound(playerSelection, computerSelection);
                console.log(`Player: ${playerCounter}, Computer: ${computerCounter}`);
            }
            if(playerCounter > computerCounter) {
                alert('You are the winner!')
            }
            else {
                alert('You lost!')
            }
            
            // declaration of if statements outlining all possible outcomes; if I win, player counter gets a point; if not, computer gets a point
            
            // we need a loop here that keeps running the game until a player gets 5 points; then we stop and declare a winner
        }
        
    </script>
